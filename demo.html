<meta charset="utf-8">
<title>form-wc demo</title>
<script src="https://unpkg.com/vue"></script>
<script src="./dist/form-wc.js"></script>

<form-wc></form-wc>

<script>
    const formElements = document.getElementsByTagName("form-wc");
    formElements[0].questions = [
        {
            name: "firstName",
            message: "First Name (native)",
            default: "James",
            guiOptions: {
                type: "input-native"
            }
        },
        {
            name: "lastName",
            message: "Last Name (Fundamental)",
            default: "Bond",
            guiOptions: {
                type: "input-fundamental"
            }
        }
    ];
</script>
