<meta charset="utf-8">
<title>inquirer-gui as a web component</title>
<script src="./dist/inquirer-gui.js"></script>
<style>

@font-face {
    font-family: "SAP-icons";
    src: url("https://cdn.jsdelivr.net/npm/@sap-theming/theming-base-content@11.1.24/content/Base/baseLib/sap_fiori_3/fonts/SAP-icons.woff")
        format("woff");
    font-weight: normal;
    font-style: normal;
  }

</style>
<inquirer-gui></inquirer-gui>

<script>
    const elements = document.getElementsByTagName("inquirer-gui");
    const inquirerGUIElement = elements[0];
    inquirerGUIElement.addEventListener("answered", (e) => {
        const answers = e.detail[0];
        // const issues = e.details[1];
        console.log("answers", answers);
    });
    inquirerGUIElement.questions = [
        {
            name: "firstName",
            message: "First Name (native)",
            default: "James",
            guiOptions: {
                type: "input-native"
            },
            validate: async function (answer, answers) {
                console.log(answer);
            }
        },
        {
            name: "lastName",
            message: "Last Name (Fundamental)",
            default: "Bond",
            guiOptions: {
                type: "input-fundamental"
            },
            validate: async function (answer, answers) {
                console.log(answer);
            }
        },
        {
            type: "checkbox",
            name: "citizenship",
            message: "Your citizenship",
            choices: ["USA", { name: "Germany", value: "DE" }, "China", "Israel"],
            default: ["DE", "USA"],
            guiOptions: {
                type: "checkbox-fundamental"
            }
        },
        {
            name: "fruit",
            type: "list",
            message: "Select a fruit (Fundamental)",
            guiOptions: {
                type: "list-fundamental"
            }
        }
    ];
</script>
