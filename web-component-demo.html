<meta charset="utf-8">
<title>inquirer-gui as a web component</title>
<script src="./dist/inquirer-gui.js"></script>

<style>
@import url("./src/packages/fundamental-styles-0.14.0.css");

/* the following doesn't work 
   see: https://css-tricks.com/styling-a-web-component/
*/
span.question-message {
    font-family: var(--sapFontFamily);
}

/* the following does work, but provides no granularity */
inquirer-gui {
    font-family: var(--sapFontFamily);
}

@font-face {
    font-family: "SAP-icons";
    src: url("https://cdn.jsdelivr.net/npm/@sap-theming/theming-base-content@11.1.24/content/Base/baseLib/sap_fiori_3/fonts/SAP-icons.woff")
        format("woff");
    font-weight: normal;
    font-style: normal;
}
</style>

<inquirer-gui
  theme="fundamental"
></inquirer-gui>

<script>
    const elements = document.getElementsByTagName("inquirer-gui");
    const inquirerGUIElement = elements[0];
    inquirerGUIElement.addEventListener("answered", (e) => {
        const answers = e.detail[0];
        // const issues = e.details[1];
        console.log("answers", answers);
    });
    inquirerGUIElement.questions = [
        {
            name: "simpleInput",
            message: "Simple input",
            default: "Text",
            guiOptions: {
                type: "input-fundamental"
            },
            validate: async function (answer, answers) {
                console.log(answer);
            }
        },
        {
            name: "numberInput",
            type: "number",
            message: "A number",
            default: "35",
            guiOptions: {
                type: "input-fundamental"
            },
            validate: async function (answer, answers) {
                console.log(answer);
            }
        },
        {
            name: "passwordInput",
            type: "password",
            message: "A password",
            default: "abcd1234",
            guiOptions: {
                type: "input-fundamental"
            },
            validate: async function (answer, answers) {
                console.log(answer);
            }
        },
        {
            type: "checkbox",
            name: "citizenship",
            message: "Your citizenship",
            choices: ["USA", { name: "Germany", value: "DE" }, "China", "Israel"],
            default: ["DE", "USA"],
            guiOptions: {
                type: "checkbox-fundamental"
            }
        },
        {
            type: "expand",
            name: "expand1",
            message: "A list",
            choices: ["USA", { name: "Germany", value: "DE" }, "China", "Israel"],
            default: "DE",
            guiOptions: {
                type: "expand-fundamental"
            }
        },
        {
            type: "confirm",
            name: "confirmation",
            message: "Please confirm",
            default: true,
            guiOptions: {
                type: "confirm-fundamental"
            }
        },
        {
            name: "editor1",
            type: "editor",
            message: "Multi-line input",
            default: "Text\n2nd line",
            guiOptions: {
                type: "editor-fundamental"
            },
            validate: async function (answer, answers) {
                console.log(answer);
            }
        },
        {
            name: "fruit",
            type: "list",
            message: "Select a fruit",
            choices: ["Banana", { name: "Apple", value: "APP" }, "Peach", "Pear"],
            default: "APP",
            guiOptions: {
                type: "list-fundamental"
            }
        }
    ];
</script>
